name: Build GHC 9.8.4 for Android
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ghc-android .

      - name: Run build
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            ghc-android \
            bash /workspace/build-ghc984-aarch64-linux-android.sh

      - name: Upload bindist
        uses: actions/upload-artifact@v4
        with:
          name: ghc-9.8.4-android-aarch64
          path: ghc/_build/bindist/*.tar.xz
